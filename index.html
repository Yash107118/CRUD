<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <link crossorigin="anonymous" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="main_section">
        <div class="main_container">
            <div class="booking_form">
                <h1 class="heading">Booking place for your Lunch/Dinner</h1>
                <form class="form_part" name="dinner_form">
                    <div class="text_name">
                        <p><label> Your Good Name<span id="check_name"></span>: </label></p>
                        <input type="text" class="text" name="name" id="name" value="" oninput="validate_name()"
                            method="post">
                        <p class="color" id="color1"></p>
                    </div>
                    <div class="number_mobile">
                        <p><label> Your Mobile Number<span id="check_number"></span>:</label></p>
                        <input type="tel" class="text" id="phone" name="phone" oninput="validate_number()"
                            method="post">
                        <p class="color" id="color2"></p>
                    </div>
                    <div class="places">
                        <p><label for="restaurent">Choose Restaurent<span id="check_restaurent"></span>: </label></p>
                        <select name="restaurent" class="text pointer height" id="restaurent"
                            oninput="Validate_restaurent()">
                            <option value=""></option>
                            <option class="menu_options pointer" value="Sankalp">Sankalp</option>
                            <option class="menu_options pointer" value="Lapinoz">Lapinoz</option>
                            <option class="menu_options pointer" value="Freezland">Freezland</option>
                            <option class="menu_options pointer" value="@Mango">@Mango</option>
                        </select>
                        <p class="color" id="color3"></p>
                    </div>
                    <div class="date_time">
                        <p><label> Choose Your Date<span id="check_date"></span>:</label></p>
                        <input type="date" class="text width" id="meeting_time" name="meeting-time" value="currentdate"
                            method="post" oninput="validate_date()">
                        <p class="color" id="color4"></p>
                    </div>
                    <div class="meals">
                        <p> Choose Your Meal<span id="check_meal_error"></span>: </p>
                        <div class="meal_options">
                            <div class="margin">
                                <input type="radio" id="Lunch" name="meal" class="pointer meal_option" method="post" value="Lunch"
                                    oninput="validate_meal()">
                                <label class="pointer" for="Lunch">Lunch</label><br>
                            </div>
                            <div class="margin">
                                <input type="radio" id="Dinner" name="meal" class="pointer meal_option" method="post" value="Dinner"
                                    oninput="validate_meal()">
                                <label class="pointer" for="Dinner">Dinner</label><br>
                            </div>
                        </div>
                        <p class="color" id="color5"></p>
                    </div>
                    <div class="myfoods">
                        <p> Choose Your Foods<span id="check_food_error"></span>: </p>
                        <div class="food_options">
                            <div class="margin set_width">
                                <input type="checkbox" id="1" name="food" class="food pointer" method="post"
                                    value="Punjabi" oninput="validate_checkbox()">
                                <label class="pointer" for="1"> Punjabi</label><br>
                            </div>
                            <div class="margin set_width">
                                <input type="checkbox" id="2" name="food" class="food pointer" method="post"
                                    value="Italian" oninput="validate_checkbox()">
                                <label class="pointer" for="2"> Italian</label><br>
                            </div>
                            <div class="margin set_width">
                                <input type="checkbox" id="3" name="food" class="food pointer" method="post"
                                    value="Gujarati" oninput="validate_checkbox()">
                                <label class="pointer" for="3"> Gujarati</label><br>
                            </div>
                        </div>
                        <p class="color" id="color6"></p>
                    </div>
                    <div class="dining_space">
                        <p> Select Your Dining Space<span id="check_dining_error"></span>: </p>
                        <div class="dining_options">
                            <div class="margin">
                                <input type="radio" id="person1" name="person" class="pointer" method="post" value="person1"
                                    oninput="validate_person()">
                                <label class="pointer" for="person1">2</label><br>
                            </div>
                            <div class="margin">
                                <input type="radio" id="person2" name="person" class="pointer" method="post" value="person2"
                                    oninput="validate_person()">
                                <label class="pointer" for="person2">3</label><br>
                            </div>
                            <div class="margin">
                                <input type="radio" id="person3" name="person" class="pointer" method="post" value="person3"
                                    oninput="validate_person()">
                                <label class="pointer" for="person3">4</label><br>
                            </div>
                            <div class="margin">
                                <input type="radio" id="person4" name="person" class="pointer" method="post" value="person4"
                                    oninput="validate_person()">
                                <label class="pointer" for="person4">5</label><br>
                            </div>
                        </div>
                        <p class="color" id="color7"></p>

                    </div>
                    <div class="book_submit">
                        <button type="submit" value="Book now" class="submit" id="submit" name="submit">Book Now</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="table">
            <table border=1>
                <th>Name </th>
                <th>MobileNumber</th>
                <th>Restaurent</th>
                <th>My_Date</th>
                <th>Meal</th>
                <th>Foods</th>
                <th>Dining Space</th>
                <th>Actions</th>
                <tbody id="tablebody"></tbody>
            </table>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
